<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUEUE</title>
  <style>
    div {
      background-color: orange;
      border: 2px solid black;
      position: relative;
      width: 50px;
      height: 50px;
    }

    .bleu {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>File d'attente</h1>
  <button id="b1">Animer la div</button>
  <button id="b2">Arrêter l'animation</button>
  <div></div>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        $('div')
          .animate({
            left: '+=200px'
          }, 1000)
          .delay(1000)
          .animate({
            top: '+=50px'
          }, 400)
          .delay(2000)
          .animate({
            left: '+=200px'
          }, 1000)
      });
      $('#b2').click(function () {
        //finish stoppe et passe à la valeur finale 
        $('div').finish();
      })
    });
  </script>
</body>

</html>
