<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUEUE</title>
  <style>
    h1 {
      background-color: orange;
      border: 2px solid black;
      position: relative;
    }
  </style>
</head>

<body>
  <h1>File d'attente</h1>
  <button id="b1">Animer le titre</button>
  <p>Taille de la queue : <span></span></p>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        $('h1')
          .animate({
            width: '-=10%'
          }, 5000)
          .animate({
            fontSize: '20px'
          }, 2000)
          .fadeTo(2000, 0.5);
      });

      function enAttente() {
        var n = $('h1').queue('fx');
        $('span').text(n.length);
        setTimeout(enAttente, 10);
      };
      enAttente();
    });
  </script>
</body>

</html>
