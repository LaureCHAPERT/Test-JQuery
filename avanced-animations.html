<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUEUE</title>
  <style>
    div {
      background-color: orange;
      border: 2px solid black;
      position: relative;
      width: 50px;
      height: 50px;
    }

    .bleu {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>File d'attente</h1>
  <button id="b1">Animer la div</button>
  <div></div>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        $('div')
          .animate({
            left: '+=200px'
          }, 1000)
          .animate({
            top: '+=50px'
          }, 400)
          /*on ajoute à la file d'attente un ajout de classe
          si on ne met pas dequeue la file d'attente s'arrête
          dequeue sert à poursuivre l'exécution*/
          .queue(function () {
            $(this).toggleClass('bleu').dequeue();
          })
          .animate({
            left: '+=200px'
          }, 1000)
          .animate({
            top: '+=50px'
          }, 400)
      });
    });
  </script>
</body>

</html>
