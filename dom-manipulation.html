<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>
  <h1>Manipulation de DOM HTML </h1>
  <label for="prenom">Prénom</label>
  <input type="text" name="prenom" id="prenom">
  <span id="sp1"></span> <br>
  <select multiple="multiple">
    <option>Option 1</option>
    <option>Option 2</option>
    <option>Option 3</option>
  </select>
  <span id="sp2"></span>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //dès que l'utilisateur va relacher la touche du clavier, le texte va s'afficher dans le span 
      $('#prenom').keyup(function () {
        //val = valeur du champ 
        var valeurInput = $(this).val();
        // que l'on va ajouter dans le span
        $('#sp1').text(valeurInput);
      });
      // à chaque changement d'options 
      $('select').change(function () {
        // on passe également un tableau vide au cas où aucune option aurait été sélectionnée 
        var valeurSelect = $('select').val() || [];
        // si plusieurs options sont sélectionnées on sépare par une virgule
        $('#sp1').text(valeurSelect.join(','));
      })
    });
  </script>
</body>

</html>
