<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>

<body>


  <h1 class="coucou">Utilisation de attr()</h1>
  <h2 class="t">Utilisation de attr()</h2>
  <a href="">Un lien</a> <br>
  <span id="test"></span>
  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //on récupère la valeur de l'attribut class de h1
      var atth1 = $('h1').attr('class');
      //on affiche cette valeur dans notre span
      $('#test').text('Valeur de class de h1 :' + atth1);
      //on modifie la valeur associée à l'attribut class de h2
      $('h2').attr('class', 'titre');

      /*On définit 2 attributs href et target pour a et on leur 
      attribue des valeurs */
      $('a').attr({
        href: 'https://github.com/LaureCHAPERT',
        //le lien s'ouvrira dans un nouvel onglet grace à _blank
        target: '_blank'
      });
    });
  </script>
</body>

</html>
