<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>
  <style>
    h1 {
      background-color: orange;
      border: 2px solid black;
      position: relative;
    }
  </style>
</head>

<body>
  <h1>Animations</h1>
  <button id="b1">Animer le titre</button>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        //les trois vont s'exécuter les uns après les autres
        $('h1').animate({
          width: '-=10%'
        }, 5000).animate({
          fontSize: '20px'
        }, 2000).fadeTo(2000, 0.5);
      });
    });
  </script>
</body>

</html>
