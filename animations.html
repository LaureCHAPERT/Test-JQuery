<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>
  <style>
    h1 {
      background-color: orange;
      border: 2px solid black;
      position: relative;
    }
  </style>
</head>

<body>
  <h1>Animations</h1>
  <button id="b1">Rapetisser le bloc</button>
  <button id="b2">Rapetisser le texte</button>
  <button id="b3">DÃ©caler le titre vers la droite</button>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        // Do not forget {} inside animate for modify css rules
        $('h1').animate({
          width: '-=10%'
        }, 1000)
      });
      $('#b2').click(function () {
        $('h1').animate({
          // with animate we have to use camelCase for css rules
          fontSize: '20px'
        }, 5000)
      });
      $('#b3').click(function () {
        $('h1').animate({
          left: '100px'
        }, 1000)
      });
    });
  </script>
</body>

</html>
