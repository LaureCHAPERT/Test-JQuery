<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ON</title>
</head>

<body>
  <h1>Gestion d'évènements avec ON </h1>
  <button id="b1">Pas de clic possible</button>
  <button id="b2">Ajout de gestionnaire d'évenements clic</button>
  <button id="b3">Suppression de gestionnaire d'évenements</button>

  <br><span id="msg">Bouton cliqué</span>


  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#msg').hide();
      $('#b2').click(function () {

        $('#b1').on('click', function () {
          $('#msg').show();
        });
        $('#b1').text('Vous pouvez maintenant me cliquer')
      });
      $('#b3').click(function () {
        $('#b1').off('click');
        $('#b1').text('PLus de clic possible')
      })

    });
  </script>
</body>

</html>
