<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modification des styles css</title>
  <style>
    div {
      border: 1px solid black;
    }

    .default {
      font-size: 30px;
    }

    .orange {
      background-color: orange;
    }

    .gras {
      font-weight: bold;
    }

    .centre {
      text-align: center;
    }
  </style>

</head>

<body>


  <h1>CSS</h1>
  <div id="monDiv" class="default">
    <p>Premier paragraphe</p>
    <p>Deuxi√®me paragraphe</p>
  </div>
  <button id="b1">Ajouter des attributs class au div</button>
  <button id="b2">Supprimer des attributs class au div</button>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        $('#monDiv').addClass('orange gras centre');
      });
      $('#b2').click(function () {
        $('#monDiv').removeClass('default orange gras centre');
      })
    });
  </script>
</body>

</html>
