<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modification des styles css</title>
  <style>
    p {
      font-size: 16px;
    }
  </style>

</head>

<body>


  <h1>CSS</h1>

  <p>Premier paragraphe</p>
  <p>Deuxi√®me paragraphe</p>
  <br>
  <span id="msg"></span>
  <button id="b1">Modifier la couleur et le poids des paragraphes</button>


  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      var taille = $('p').css('font-size');
      $('#msg').text('Taille du texte de base: ' + taille)
      $('#b1').click(function () {
        $('p').css({
          'color': 'orange',
          'font-weight': 'bold',
        });
      });
    });
  </script>
</body>

</html>
