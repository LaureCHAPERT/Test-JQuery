<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autres opérations sur le DOM</title>
  <style>
    div {
      margin: 5px;
      padding: 5px;
    }



    .wrapA {
      border: 1px solid blue;
    }
  </style>
</head>

<body>


  <h1>Utilisation d'autres méthodes sur le DOM</h1>
  <p class="toWrapAll">Premier paragraphe</p>
  <p class="toWrapAll">Second paragraphe</p>
  <button id="b1">Ajouter un div avec wrapAll()</button>
  <button id="b2">Supprimer un div avec unwrap()</button>



  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        $('.toWrapAll').wrapAll("<div class='wrapA'></div>");
      });
      $('#b2').click(function () {
        $('.toWrapAll').unwrap();
      })

    });
  </script>
</body>

</html>
