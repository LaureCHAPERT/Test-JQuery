<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autres opérations sur le DOM</title>
</head>

<body>


  <h1>Utilisation d'autres méthodes sur le DOM</h1>
  <p id="p1">Premier paragraphe</p>
  <p id="p2">Second paragraphe</p>

  <button id="b1">Utiliser replaceWith()</button>
  <button id="b2">Utiliser replaceAll()</button>

  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        //on cible un élément que l'on remplace par un contenu
        $('#p1').replaceWith('<h2> Un titre </h2>');
      });
      $('#b2').click(function () {
        //on créé un contenu et on cible tous les éléments en arguments
        $('<h2> Un autre titre </h2>').replaceAll('#p2');
      })
    });
  </script>
</body>

</html>
