<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accéder à un élément enfant/parent/de même niveau</title>
  <style>
    h1,
    ul,
    p,
    li {
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <h1>Manipulation du DOM</h1>
    <p class="p1">Un premier paragraphe</p>
    <ul>(liste ul)
      <li class="li1">Premier</li>
      <li>Deuxième</li>
      <li>Troisième</li>
      <li class="li4">Quatrième</li>
    </ul>
    <p class="p2">Un autre paragraphe</p>
    <p class="p3">Un troisième paragraphe</p>
  </div>
  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //éléments frères précédent l'élément (et non plus suivant avec siblings)
      //élément frère avant .p3
      $('.p3').prev().css('color', 'red');
      //tous les élments frères avant .p2
      $('.p2').prevAll().css('color', 'purple');
      //tous les éléments avant .li4 jusqu'à .li1
      $('.li4').prevUntil('.li1').css('color', 'orange');
    });
  </script>
</body>

</html>
