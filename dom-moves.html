<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accéder à un élément enfant/parent/de même niveau</title>
  <style>
    h1,
    ul,
    p,
    li {
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <h1>Manipulation du DOM</h1>
    <p class="p1">Un premier paragraphe</p>
    <ul>(liste ul)
      <li>Premier</li>
      <li>Deuxième</li>
      <li>Troisième</li>
    </ul>
    <p>Un autre paragraphe</p>
  </div>
  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('h1').siblings('p1').css('color', 'red')
    });
  </script>
</body>

</html>
