<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afficher ou cacher des éléments</title>
</head>

<body>
  <h1>Afficher ou cacher </h1>

  <button id="b1">Utiliser toggle</button>






  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        //toggle cumule show et hide : show si c'est caché. Caché si c'est affiché.
        $('h1').toggle();
      });

    });
  </script>
</body>

</html>
