<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afficher ou cacher des éléments</title>
</head>

<body>
  <h1>Afficher ou cacher </h1>
  <span id="msg"></span>
  <button id="b1">Cacher le titre avec hide()</button>
  <button id="b2">Afficher le titre avec show()</button>





  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      $('#b1').click(function () {
        //temps pour que le titre soit caché et ensuite un message s'affiche (fonction de rappel)
        $('h1').hide(5000, function () {
          $('#msg').html('Titre caché<br>')
        });
      });
      $('#b2').click(function () {
        //temps pour que le titre apparaisse
        $('h1').show('normal');
      })
    });
  </script>
</body>

</html>
