<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des dimensions</title>
  <style>
    p {
      padding: 10px;
      margin: 20px;
      border: 1px solid black;
    }
  </style>

</head>

<body>


  <h1>Gestion des dimensions</h1>
  <p>Premier paragraphe</p>
  <p>Deuxième paragraphe</p>
  <span id="sp1"></span><br>
  <span id="sp2"></span><br><br>
  <button id="b1">Chnager la taille de nos éléments</button>




  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //on utilise width et height pour récupérer la valeur de bases => GETTER
      var l1 = $('p').width();
      var h1 = $('p').height();
      $('#sp1').text('Taille de départ  ' + h1 + '*' + l1 + 'px');

      $('#b1').click(function () {
        //On utilise width et height pour modifier les valeurs de bases => SETTER
        $('p').width('300px');
        $('p').height('100px');

        var l2 = $('p').width();
        var h2 = $('p').height();
        $('#sp2').text('Nouvelle taille  ' + h2 + '*' + l2 + 'px');
      });
    });
  </script>
</body>

</html>
