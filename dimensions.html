<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des dimensions</title>
  <style>
    p {
      padding: 10px 20px;
      margin: 20px;
      border: 1px solid black;
    }
  </style>

</head>

<body>


  <h1>Gestion des dimensions</h1>
  <p>Premier paragraphe</p>
  <p>Deuxi√®me paragraphe</p>
  <span id="sp1"></span><br>



  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      //GETTER comme width et height MAIS AVEC LE PADDING pris en compte
      var l = $('p').innerWidth();
      var h = $('p').innerHeight();
      $('#sp1').text('Taille (avec padding) : ' + h + '*' + l + 'px')
    });
  </script>
</body>

</html>
