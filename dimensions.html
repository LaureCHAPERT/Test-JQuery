<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des dimensions</title>
  <style>
    p {
      width: 500px;
      height: 20px;
      padding: 10px 20px;
      margin: 20px 5px 10px 8px;
      border: 1px solid black;
    }
  </style>

</head>

<body>


  <h1>Gestion des dimensions</h1>
  <p>Premier paragraphe</p>
  <p>Deuxième paragraphe</p>
  <span id="sp1"></span><br>



  <script src="../jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
      var l = $('p').outerWidth();
      //avec true => +marges extérieures
      var lt = $('p').outerWidth(true);
      var h = $('p').outerHeight();
      //avec true => +marges extérieures
      var ht = $('p').outerHeight(true);

      $('#sp1').html('Outer taille: ' + h + ' * ' + l + 'px <br>' + 'Outer Taille totale : ' +
        ht + '*' + lt + 'px')
    });
  </script>
</body>

</html>
